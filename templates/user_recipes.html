{% extends 'base.html'%} {% block content %}
<div class="row">
    <div class="col-12">
        <div class="row container-fluid">
            <i class="icon-size material-icons">account_circle</i>
            <h1>{{name}}</h1>
        </div>
    </div>
</div>
<div class="row small-margin">
    {% for recipes in recipes %}
    <div class="col-sm-12 col-lg-3">
        <a href="{{url_for('open_recipe', recipe_id=recipes._id)}}" class="recipe-links">
            <h5>{{recipes.recipe_name}}</h5>
        </a>
        <a href="{{url_for('open_recipe', recipe_id=recipes._id)}}"> 
            <img src={{recipes.recipe_image}} onerror="this.src='https://www.sweetsquared.ie/sca-dev-kilimanjaro/img/no_image_available.jpeg?resizeid=19&resizeh=1200&resizew=1200'" 
            class='recipe-images' /></a>
        <div class="row">
            <div class="recipe-links col-4">Cuisine: {{recipes.cuisine}}</div>
        </div>
        <a href="{{url_for('open_recipe', recipe_id=recipes._id)}}" class="recipe-links">
            <div class="description-text">{{recipes.recipe_description|truncate(100)}}
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
