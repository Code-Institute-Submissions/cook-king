{% extends 'base.html'%} {% block content %}
<div class="form-centering">
  <div class="col-12">
    <h1>Log In</h1>
    <form action="{{url_for('login')}}" method="POST">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="uname">Your Username (case-sensitive)</label>
            <input id="uname" name="username" type="text" class="form-control form-control-lg" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-lg">Log In</button>
        </div>
        <div class="col-12 small-margin">
          Don't have an account <a href="{{url_for('register')}}">Sign Up Here</a>.
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
